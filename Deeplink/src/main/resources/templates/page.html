<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8"/>
    <title>Переход на маркетплэйс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h1 {
            display: none;
        }
        h2 {
            width: 100%;
            text-align: center;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
          max-width: 18rem; /* Ширина элемента "card" */
        }


    </style>

</head>
<body>
<div class="card border-info mb-3" style="max-width: 18rem; ">
    <div class="card-body">
        <h2>Переход на страницу товара</h2>

        <div class="d-grid gap-2 col-6 mx-auto">
            <h1 id="link" th:text="${link}"></h1>
            <input id="btn" type="submit" value="Открыть" class="mx-auto btn btn-info btn-lg " onclick="clickButton()">
        </div>
    </div>
</div>
<script>
   function clickButton() {
    let link = document.getElementById("link").innerText;
    window.location.href = link;
}


</script>
</body>
</html>
